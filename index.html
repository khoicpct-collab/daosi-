<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional 2D Material Flow Simulation with AI Scanning & PowerPoint Integration">
    <meta name="keywords" content="material simulation, flow simulation, AI scanning, PowerPoint export">
    <meta name="author" content="FlowSim Team">
    
    <title>FlowSim Material Studio</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/styles/main.css" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" crossorigin>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    
    <!-- Favicon -->
    <link rel="icon" href="/public/icons/logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/public/icons/logo-192.png">
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="FlowSim Material Studio">
    <meta property="og:description" content="Professional 2D Material Flow Simulation">
    <meta property="og:image" content="/public/icons/og-image.png">
    <meta property="og:url" content="https://flowsim.example.com">
</head>
<body>
    <!-- Loading indicator -->
    <div id="app-loading">
        <div class="spinner"></div>
        <p>Loading FlowSim Material Studio...</p>
    </div>

    <!-- App will be mounted here -->
    <div id="app"></div>

    <!-- JavaScript -->
    <!-- Using module type for better organization -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Office.js for PowerPoint integration -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" defer></script>
    
    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    
    <!-- Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>
</html>
